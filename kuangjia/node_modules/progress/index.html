<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>炫酷吹风机样式loading进度条插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>炫酷吹风机样式loading进度条插件 <span>Blower loading - fancy jquery plugin</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Layout-Interface/201703304429.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div id="loadingContainer">
		    <div class="loadingbar">
		        <div class="marker_container">
		            <div class="marker"></div>
		            <div class="marker"></div>
		            <div class="marker"></div>
		            <div class="marker"></div>
		        </div>
		        <div class="filler_wrapper">
		            <div class="filler">
		                <span class="value">0%</span>
		            </div>
		        </div>
		    </div>
		</div>
		<button id="plus_ten" >点击增加 +10% </button>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/css3/css3donghua/201608253914.html">
			  <img src="related/1.jpg" width="300" alt="超酷CSS3 loading加载动画特效"/>
			  <h3>超酷CSS3 loading加载动画特效</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Layout-Interface/201507192259.html">
			  <img src="related/2.jpg" width="300" alt="仿Battle.net超酷loading进度条特效"/>
			  <h3>仿Battle.net超酷loading进度条特效</h3>
			</a>
		</div>
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/blower-loading.js"></script>
	<script type="text/javascript">
		var blower = null;
		$(document).ready(function () {
		    blower = new LoadingBlower("#loadingContainer");
		    $("#plus_ten").on("click", function () {
		        blower.addProgress(10);
		        console.log('btn clicked');
		    });
		});
	</script>
</body>
</html>
